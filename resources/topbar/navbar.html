<!DOCTYPE html>
<html lang="en">
<!-- dit is de comment-->

<head>
    <meta charset="utf-8">
    <title>hello, world</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>
    <header id="NavBar">
        <div class="navbar-left">
            <ul>
                <li>
                    <a class="home-Logo-Button" href="https://foodeggs7.github.io"><img
                            src="https://foodeggs7.github.io/resources/img/foodeggs7.png"
                            alt="website logo klik hier om naar de home pagina te gaan"></a>
                    <a lang="en" class="date-label lang lang-en" id="Date"> Date: NaN</a>
                    <a lang="nl" class="date-label lang lang-nl" id="Date-nl"> datum: NaN</a>
                </li>
            </ul>

            <div id="scrolled">
                <div id="projects-page-header">
                    <div class="projects-page-header-main">
                        <!-- in this we change flex direction based on responsivenss -->
                        <div class="projects-page-header-title">
                            <div class="projects-page-header-back projects-page-header-back-desktop">
                                <a class="GoBackToAllProjects" href="https://foodeggs7.github.io/projects/">
                                <i class="project-back ri-arrow-left-fill"></i></a>
                            </div>
                            <h2 id="Project-Title-top-En" class="lang lang-en">this a very long project title
                                thats loading...</h2>
                                <h2 id="Project-Title-top-Nl" class="lang lang-nl">dit is een heele lange project titel dat aan het laden is...</h2>
                        </div>
                        <div class="projects-page-header-controls">
                            <div class="projects-page-header-back projects-page-header-back-mobile">
                                <a class="GoBackToAllProjects" href="https://foodeggs7.github.io/projects/">
                                <i class="project-back ri-arrow-left-fill"></i></a>
                            </div>
                            <div id="download-Button-top">
                                <i class="ri-download-2-fill Button-header"></i>
                            </div>
                            <div id="links-Button-top">
                                <i class="ri-global-line Button-header"></i>
                            </div>
                            <button class="coment-button-top lang lang-en coment-button">
                                coment
                            </button>
                            <button class="coment-button-top lang lang-nl coment-button">
                                reageer
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-right">
            <select id="langSelector">
                <option value="en">English</option>
                <option value="nl">dutch</option>
            </select>
            <ul class="Desktop-NavButtons">
                <li>
                    <a href="https://foodeggs7.github.io/roblox" class="navButton">roblox</a>
                </li>
                <li>
                    <a lang="en" href="https://foodeggs7.github.io/projects" class="lang lang-en navButton">projects</a>
                </li>
                <li>
                    <a lang="nl" href="https://foodeggs7.github.io/projects"
                        class="lang lang-nl navButton">projecten</a>
                </li>
            </ul>
            <i class="hamburger ri-menu-line" id="Hamburger-Toggle"></i>
        </div>

    </header>

    <menu id="HamburgerMenu">
        <ul>
            <li>
                <a href="https://foodeggs7.github.io/roblox" class="navButton-Hamburger">roblox</a>
            </li>
            <li>
                <a lang="en" href="https://foodeggs7.github.io/projects"
                    class="lang lang-en navButton-Hamburger">projects</a>
            </li>
            <li>
                <a lang="nl" href="https://foodeggs7.github.io/projects"
                    class="lang lang-nl navButton-Hamburger">projecten</a>
            </li>
        </ul>
    </menu>
    <div id="header">
        <!-- this will be a sort of padding so page content not disapear behind the dymaticalty loaded header-->
    </div>
</body>

</html>
